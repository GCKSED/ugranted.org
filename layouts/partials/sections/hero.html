<section class="bg-[url('{{ with .Params.hero_cover }}{{- . -}}{{ end }}')] bg-no-repeat bg-cover bg-center bg-zinc-700 bg-blend-multiply">
    <div class="relative max-w-3xl px-4 py-8 mx-auto text-white lg:py-24 xl:px-0 z-1 drop-shadow-md">
        <div class="max-w-full mb-6 lg:mb-0">
            {{ with .Title }}
            <h1 class="mb-4 text-4xl font-extrabold leading-tight tracking-tight text-white md:text-5xl lg:text-6xl">
                {{- . -}}
            </h1>
            {{ end }}
            </h1>
            <p class="mb-6 font-light text-white lg:mb-8 md:text-lg lg:text-xl">
                {{ with .Params.hero_subhead }}
                {{- . -}}
                {{ end }}
            </p>
        </div>
    </div>
</section>
