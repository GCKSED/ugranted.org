<title itemprop="name">{{if .IsHome}}{{ .Site.Title }} | {{ .Params.seo_description }}{{else}} {{ .Title }} |
    {{ .Site.Title }} {{end}}</title>
<meta name="description"
      content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta itemprop="name" content="{{ .Title }}">
<meta itemprop="description"
      content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta property="og:title" content="{{if .IsHome}}{{ .Title }}{{else}} {{ .Title }} | {{ .Site.Title }} {{end}}">
<meta name="application-name" content="{{if .IsHome}}{{ .Title }}{{else}} {{ .Title }} | {{ .Site.Title }} {{end}}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:description"
      content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="en-us">
<meta property="fb:page_id" content="">
<meta property="fb:app_id" content="">
<meta name="facebook-domain-verification" content="">
<meta name="twitter:title" content="{{if .IsHome}}{{ .Title }}{{else}} {{ .Title }} | {{ .Site.Title }} {{end}}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@ugranted">
<meta name="twitter:title" content="UGranted">
<meta name="twitter:description"
      content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="author" content="{{ if .Params.author }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }}">
<meta property="article:published_time" content="{{.Date.Format "2006-01-02"}}">
{{ if .Params.og_image }}
<meta property="og:image" content="{{ .Params.og_image | absURL }}">
<meta name="twitter:image" content="{{ .Params.og_image | absURL }}">
<meta property="og:image:secure_url" content="{{ .Params.og_image | absURL }}">
{{ else }}
<meta property="og:image" content="{{ .Params.Site.BaseURL }}{{ .Site.Params.og_image | relURL }}">
<meta name="twitter:image" content="{{ .Params.Site.BaseURL }}{{ .Site.Params.og_image | relURL }}">
<meta property="og:image:secure_url" content="{{ .Params.og_image | absURL }}">
{{ end }}
<meta property="og:type" content="website">
<meta itemprop="keywords"
      content="{{ if .IsPage}}{{ range $index, $tag := .Params.tags }}{{ $tag }},{{ end }}{{ else }}{{ range $plural, $terms := .Site.Taxonomies }}{{ range $term, $val := $terms }}{{ printf "%s," $term }}{{ end }}{{ end }}{{ end }}">
{{ if .Params.noindex }}
<meta name="robots" content="noindex, nofollow">
{{ end }}
